<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="fixed-top py-3 bg-white shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
        <a href="#" class="logo fw-bold fs-4 text-decoration-none text-dark">
            Skin Disease Prediction <span class="fas fa-bacteria"></span>
        </a>
    </div>
</header>

<!-- ================= PREDICTION SECTION ================= -->
<section class="check" id="check" style="margin-top: 100px; min-height: 100vh;">
    
    <h1 class="heading text-center mb-4">
        <span>Skin Disease Prediction</span>
    </h1>

    <!-- Upload Form -->
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="text-center">
            <input 
                type="file" 
                name="image" 
                id="real-file" 
                hidden="hidden"
                required
                onchange="document.getElementById('custom-button').innerText = this.files[0].name"
            />

            <button 
                type="button" 
                id="custom-button" 
                class="btn btn-primary px-4 py-2"
                onclick="document.getElementById('real-file').click()"
            >
                Choose Skin Image
            </button>
        </div>

        <br>

        <div class="text-center">
            <button 
                type="submit" 
                id="submit-button" 
                class="btn btn-success px-5 py-2"
            >
                Predict Disease
            </button>
        </div>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
    <div class="text-center mt-5">
        <h2 class="text-primary">Prediction Result</h2>
        <h4 class="mt-3">{{ prediction }}</h4>

        <img 
            src="{{ image_url }}" 
            alt="Uploaded Skin Image"
            class="img-fluid mt-4"
            style="max-width: 300px; border-radius: 10px;"
        />
    </div>
    {% endif %}

</section>

<!-- Optional JS -->
<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
